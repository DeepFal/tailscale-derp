name: Build and Push DERP Image

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve latest tailscale release
        id: release
        run: |
          VERSION=$(python - <<'PY'
          import json, urllib.request
          req = urllib.request.Request(
              "https://api.github.com/repos/tailscale/tailscale/releases/latest",
              headers={"Accept": "application/vnd.github+json"},
          )
          with urllib.request.urlopen(req, timeout=30) as resp:
              data = json.load(resp)
          print(data["tag_name"])
          PY
          )
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Latest tailscale release: ${VERSION}"

      - name: Check if release tag exists in Docker Hub
        id: exists
        run: |
          IMAGE="docker.io/${{ secrets.DOCKERHUB_USERNAME }}/tailscale-derp:${{ steps.release.outputs.version }}"
          if docker manifest inspect "$IMAGE" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Image exists already: $IMAGE"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Image does not exist yet: $IMAGE"
          fi

      - name: Set up QEMU
        if: steps.exists.outputs.exists == 'false'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.exists.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Login Docker Hub
        if: steps.exists.outputs.exists == 'false'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image tags
        id: build_push
        if: steps.exists.outputs.exists == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./dockerfile
          push: true
          build-args: |
            DERPER_REF=latest
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/tailscale-derp:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/tailscale-derp:${{ steps.release.outputs.version }}

      - name: Update README build status
        if: always()
        env:
          RELEASE_VERSION: ${{ steps.release.outputs.version }}
          IMAGE_EXISTS: ${{ steps.exists.outputs.exists }}
          BUILD_OUTCOME: ${{ steps.build_push.outcome }}
        run: |
          python - <<'PY'
          from datetime import datetime, timezone
          from pathlib import Path
          import re

          readme = Path("README.md")
          text = readme.read_text(encoding="utf-8")

          version = "${{ env.RELEASE_VERSION }}"
          image_exists = "${{ env.IMAGE_EXISTS }}"
          build_outcome = "${{ env.BUILD_OUTCOME }}"
          stamp = datetime.now(timezone.utc).strftime("%Y-%m-%d %H:%M UTC")

          last_update_match = re.search(r"- 上次更新时间（UTC）：`([^`]*)`", text)
          last_update = last_update_match.group(1) if last_update_match else stamp

          text = re.sub(r"- 最新同步版本：`[^`]*`", f"- 最新同步版本：`{version}`", text)

          if image_exists == "false" and build_outcome == "success":
            last_update = stamp

          text = re.sub(r"- 上次更新时间（UTC）：`[^`]*`", f"- 上次更新时间（UTC）：`{last_update}`", text)
          text = re.sub(r"- 上次检查时间（UTC）：`[^`]*`", f"- 上次检查时间（UTC）：`{stamp}`", text)

          readme.write_text(text, encoding="utf-8")
          PY

      - name: Commit README status update
        if: always()
        run: |
          if git diff --quiet README.md; then
            echo "README unchanged, skip commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: update synced version to ${{ steps.release.outputs.version }}"
          git push
