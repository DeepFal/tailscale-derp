name: Build and Push DERP Image

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve latest tailscale release
        id: release
        run: |
          VERSION=$(python - <<'PY'
          import json, urllib.request
          req = urllib.request.Request(
              "https://api.github.com/repos/tailscale/tailscale/releases/latest",
              headers={"Accept": "application/vnd.github+json"},
          )
          with urllib.request.urlopen(req, timeout=30) as resp:
              data = json.load(resp)
          print(data["tag_name"])
          PY
          )
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Latest tailscale release: ${VERSION}"

      - name: Check if release tag exists in Docker Hub
        id: exists
        run: |
          IMAGE="docker.io/${{ secrets.DOCKERHUB_USERNAME }}/tailscale-derp:${{ steps.release.outputs.version }}"
          if docker manifest inspect "$IMAGE" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Image exists already: $IMAGE"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Image does not exist yet: $IMAGE"
          fi

      - name: Set up QEMU
        if: steps.exists.outputs.exists == 'false'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.exists.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Login Docker Hub
        if: steps.exists.outputs.exists == 'false'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image tags
        if: steps.exists.outputs.exists == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./dockerfile
          push: true
          build-args: |
            DERPER_REF=latest
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/tailscale-derp:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/tailscale-derp:${{ steps.release.outputs.version }}
